<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../common/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script src="../../common/swal.js"></script>
    <title>Battle Ship - Login</title>
    <style>
        #loginBox {
            filter: drop-shadow(6px 6px 6px);
            border: inset gray 2px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container h-100 w-100"
     style="position: absolute; background-size: 100%; background-repeat: no-repeat; background-image: url('../../images/WelcomeScreen with logo.jpg')">
    <div class="row h-25">
    </div>
    <div class="row justify-content-md-center align-items-center">
        <div class="col"></div>
        <div class="col-auto rounded" id="loginBox">
            <div class="form-group" id="playerInput">
                <label class="form-control-label" for="playerName"><b>Name:</b></label>
                <input type="text" class="form-control" id="playerName">
                <div class="form-control-feedback"></div>
            </div>
            <button class="btn btn-primary" id="submit">Login</button>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
